name: Deploy React Application

on:
  push:
    branches: [ pablo/dappnode-tab ]
  pull_request:
    branches: [ pablo/dappnode-tab ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install and Build ðŸ”§ 
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build